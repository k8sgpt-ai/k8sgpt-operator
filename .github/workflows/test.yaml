name: Run tests

on:
  push:
    branches:
      - chore/helm_release
  pull_request:
    branches:
      - main

env:
    GO_VERSION: "~1.20"

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3

      - name: Set up Go
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test
        run: go test -v ./...

    test-chart:
      name: Test Helm Chart
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        - name: Set up Helm
          uses: azure/setup-helm@v3
          with:
            version: v3.11.2
        - uses: actions/setup-python@v4
          with:
            python-version: '3.9'
            check-latest: true
        - name: Set up chart-testing
          uses: helm/chart-testing-action@v2.4.0
        - name: Run chart-testing (list-changed)
          id: list-changed
          run: |
            changed=$(ct list-changed --chart-dirs chart --target-branch ${{ github.event.repository.default_branch }})
            if [[ -n "$changed" ]]; then
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
        - name: Run chart-testing (lint)
          if: steps.list-changed.outputs.changed == 'true'
          run: ct lint --validate-maintainers=false --chart-dirs chart --target-branch ${{ github.event.repository.default_branch }}

        - name: Create kind cluster
          if: steps.list-changed.outputs.changed == 'true'
          uses: helm/kind-action@v1.4.0

        - name: Run chart-testing (install)
          if: steps.list-changed.outputs.changed == 'true'
          run: ct install --chart-dirs chart --charts k8sgpt-operator --target-branch ${{ github.event.repository.default_branch }}