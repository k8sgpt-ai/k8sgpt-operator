# permissions for end users to edit k8sgpts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8sgpt-operator
    app.kubernetes.io/managed-by: kustomize
  name: k8sgpt-editor-role
rules:
- apiGroups:
  - core.k8sgpt.ai
  resources:
  - k8sgpts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.k8sgpt.ai
  resources:
  - k8sgpts/status
  verbs:
  - get
