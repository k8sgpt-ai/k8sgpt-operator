# permissions for end users to view results.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8sgpt-operator
    app.kubernetes.io/managed-by: kustomize
  name: result-viewer-role
rules:
- apiGroups:
  - core.k8sgpt.ai
  resources:
  - results
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.k8sgpt.ai
  resources:
  - results/status
  verbs:
  - get
